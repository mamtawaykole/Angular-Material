<div class="list">
<mat-grid-list cols="12" rowHeight="30px">
    <mat-grid-tile
        *ngFor="let tile3 of tiles3"
        [colspan]="tile3.cols"
        [rowspan]="tile3.rows"
        [style.background]="tile3.color">
     
      <div class="button-row">
          
        <button mat-button> {{tile3.text}}</button></div>
       
    </mat-grid-tile>
  </mat-grid-list>
</div>
